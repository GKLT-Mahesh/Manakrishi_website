<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <defs>
        <filter id="glowGreen">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Track -->
    <path d="M30 150 A 80 80 0 1 1 170 150" stroke="#333" stroke-width="15" fill="none" stroke-linecap="round"/>
    
    <!-- Progress Arc -->
    <path d="M30 150 A 80 80 0 1 1 170 150" stroke="#00bcd4" stroke-width="15" fill="none" stroke-linecap="round" stroke-dasharray="380" stroke-dashoffset="10">
        <animate attributeName="stroke-dashoffset" values="380;10" dur="2s" fill="freeze" calcMode="spline" keySplines="0.42 0 0.58 1"/>
    </path>

    <!-- Percentage Text -->
    <text x="100" y="100" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="40" font-weight="bold" filter="url(#glowGreen)">98%</text>
    <text x="100" y="130" text-anchor="middle" fill="#00bcd4" font-family="sans-serif" font-size="14">ACCURACY</text>
    
    <!-- Decorative Ticks -->
    <g transform="translate(100 100)">
        <circle r="60" stroke="#4caf50" stroke-width="1" stroke-dasharray="2 4" opacity="0.5">
             <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
